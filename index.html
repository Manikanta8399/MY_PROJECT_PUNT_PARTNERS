<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="controls">
        <label for="font-family-selector">Font Family:</label>
        <select id="font-family-selector"></select>
        
        <label for="font-variant-selector">Font Variant:</label>
        <select id="font-variant-selector"></select>
        
        <button id="reset-button">Reset</button>
        <button id="save-button">Save</button>
    </div>
    <textarea id="editor"></textarea>
    <script src="scripts.js"></script>
</body>
</html>
